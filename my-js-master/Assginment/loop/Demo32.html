<!-- 32) A	b	C	d	E	f	G	h	…… n terms  -->
<script>
    let n = 8;
    for (let i = 0; i < n; i++) {
        let chaCode = 65 + i;
        if (i % 2 == 0) {
            document.write(String.fromCharCode(chaCode).toUpperCase()+" ");
        }
        else
            document.write(String.fromCharCode(chaCode).toLowerCase()+" ");
    }
</script>
