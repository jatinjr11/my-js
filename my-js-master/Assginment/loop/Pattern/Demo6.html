<!-- 1
00
111
0000
11111 -->

<script>
    for (let i = 1; i <= 5; i++) {
        for (let j = 1; j <= i; j++) {
            if(i%2 == 0){
                document.write("1");
            }else {
                document.write("0");
            }
        }
        document.write("<br>");
    }
</script>
