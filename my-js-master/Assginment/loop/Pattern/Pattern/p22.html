<!-- 22.
    A
    AB
    A C
    A  D
    ABCDE -->
<script>
  let i = 1;
  let j = 1;
  for (i = 1; i <= 5; i++) {
    let ch = 'A';
    for (j = 1; j <= i; j++) {
      if (i == j || j == 1 || i == 5) {
        document.write(ch);
      }
      else {
        document.write(" ");
      }
      ch++;
    }
    document.write("<br>");
  }
</script>
