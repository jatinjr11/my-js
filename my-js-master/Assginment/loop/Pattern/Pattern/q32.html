<!-- 32) A	b	C	d	E	f	G	h	â€¦â€¦ n terms -->
 <script>
var number=parseInt(prompt("Enter the number"));
var ch=65;
for (var i=1; i<=number; i++) {
    if (i%2==0) {
        document.write(String.fromCharCode(ch+32)+" ");
    } else {
        document.write(String.fromCharCode(ch)+" ");
    }
    ch++;
}
 </script>
