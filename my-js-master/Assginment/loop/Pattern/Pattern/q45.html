<!--   45) WAP to find out the sum of all the digits of a number
 -->
<script>
    var number = parseInt(prompt("Enter the number"));
    var digit=0;
    var sum=0;
    for(var i=0; number!=0; i++){
       digit=number%10;
    sum=sum+digit;
    number=parseInt(number/10);
    }
    document.write("Sum of all Digits : "+sum);
</script>
