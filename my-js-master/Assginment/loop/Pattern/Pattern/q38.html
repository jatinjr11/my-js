<!--    38) WAP to check whether entered number is Armstrong or not
 -->
<script>
     var number = parseInt(prompt("Enter the number"));
     var orignal=number;
    var digit=0;
    var sum=0;
    while(number!=0){
        digit=number%10;
    sum=sum+digit*digit*digit;
    number =parseInt(number / 10);
    }
    if(orignal==sum){
    document.write("It is a Angstrong Number");}
    else{
        document.write("It is not Angstrong Number");
    }
</script>
