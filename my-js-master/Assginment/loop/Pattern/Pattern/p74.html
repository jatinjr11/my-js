         <script>
            for(let i=9;i>=1;i--){
      for(let s=9;s>=i;s--){
      document.write(" ");
      }
       for(let j=1;j<=i;j++){
        if(i%2!=0)
        document.write(j+" ");

       document.write("<br>");
     }
         </script>
