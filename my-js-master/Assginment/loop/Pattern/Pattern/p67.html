 <script>
    let ch='A';
     for(let i=1;i<=5;i++){
      for(let s=5;s>=i;s--){
      document.write(" ");
      }

     document.write("  ");}
   
       else{
     document.write(ch+" ");}

       }
       document.write("<br>");
       ch++;
     }
 </script>
