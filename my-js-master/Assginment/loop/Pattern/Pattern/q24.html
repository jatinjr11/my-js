<!--  24) 0	4	16	36	64	â€¦.. 1 2 3 4 5 6 7 8
 -->

 <script>
    var number=parseInt(prompt("Enter the number"));
    for (var i=0; i<=number; i++) {
        if (i%2==0) {
            document.writeln(i*i+" ");
        }
    }

    document.write(" ..... ");
    for (var j=1; j<=number; j++) {
        document.writeln(j+" ");
    }
</script>
