<script>
    for(let i=1;i<=5;i++){
      for(let s=5;s>i;s--){
      document.write(" ");
      }
        for(let j=1;j<=i;j++){
   
         if(((i+j)%2==0)){
      document.write("1");}
   
         else{
       document.write("0");}
   
        }
        document.write("<br>");
     }
</script>
