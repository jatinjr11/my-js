<!-- 21.
    1
    22
    3 3
    4  4
    55555 -->
<script>
  let i = 1;
  let j = 1;
  for (i = 1; i <= 5; i++) {
    for (j = 1; j <= i; j++) {
      if (i == 5 || j == 1 || i == j) {
        document.write(i);
      }
      else {
        document.write(" ");
      }
    }
    document.write("<br>");
  }
</script>
