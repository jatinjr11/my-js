<!--    48) WAP to find out the factors of all the numbers between two entered numbers
 -->
<script>
function findFactors(num) {
    let factors = [];
    for (let i = 1; i <= num; i++) {
        if (num % i === 0) {
            factors.push(i);
        }
    }
    return factors;
}

function factorsBetween(start, end) {
    for (let num = start; num <= end; num++) {
        let factors = findFactors(num);
        document.write("<br> Factors of ", num, " is: ", factors.join(", "));
    }
}

let start = parseInt(prompt("Enter the starting number:"));
let end = parseInt(prompt("Enter the ending number:"));

if (start <= end) {
    factorsBetween(start, end);
} else {
    document.write("Starting number should be less than or equal to ending number.");
}

</script>
