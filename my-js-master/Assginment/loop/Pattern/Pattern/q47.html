<!--     47) WAP to print tables of all the numbers between two entered numbers
 -->
<script>
    var number1 = parseInt(prompt("Enter the first number"));
    var number2 = parseInt(prompt("Enter the second number"));
    for(var i =number1+1; i<number2; i++){
        for(var j=1; j<=10; j++){
            document.write(i+" * "+j+" = "+i*j+" <br>");
        }
    }
</script>
