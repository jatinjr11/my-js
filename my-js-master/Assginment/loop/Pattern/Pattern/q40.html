<!--     40) WAP to count no. Of even and odd digits in a number
 -->
<script>
      var number = parseInt(prompt("Enter the number"));
    var digit=0;
    var even=0;
    var odd=0;
    while(number!=0){
     digit=number%10;
     if(digit%2==0){
        even++;
     }
     else{
        odd++;
     }
     number=parseInt(number/10);
    }
    document.write("Number of Even Digits: "+even);
    document.write("<br> Number of Odd Digits: "+odd);
</script>
