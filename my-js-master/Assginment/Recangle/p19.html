<!-- 19. A cube with an edge of 7 cm and a cuboid measuring 7 cm × 4 cm × 8 am are kept on a table. Which shape has more volume? -->
<script>
    var cubeEdge=7;
     var l=7;
     var b=4;
     var h =8;
     var vol1= cubeEdge*cubeEdge*cubeEdge;
     var vol2= l*b*h;
     if(vol1>vol2){
        document.write("cube have more volume: "+vol1);
     }else if(vol2>vol1){
        document.write("<br> cuboide have more volume: "+vol2);
     }
     else{
        document.write("<br> both area equal");
     }
 </script>
