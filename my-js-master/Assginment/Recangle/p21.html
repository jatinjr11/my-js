<!-- 21. A brick measures 15 cm in length, 8 cm in breadth and 5 cm in height. How many bricks will be used to make a wall of length 15 m, breadth 10 m and height 8 metres?
  -->
<script>
  var l=15;
  var b= 8;
  var h=5;
  var vol_b=l*b*h;

  var l1 = 15*100;
  var b1= 10*100;
  var h1= 8*100;
  var vol_w= l1*b1*h1;
  var n_brick=(vol_w/vol_b);
  document.write("number of bricks: "+n_brick);

</script>
