<!-- 38. The cylinder has a volume of 1287. The base has a radius 10. What is the area of the surface of the cylinder? -->
 <script>
    var v, r, m, h, area
    v = 1287;
    r = 10;
    m = r * 3.14 * r;
    h = v / m;
    area = 2 * 3.14 * r * (r + h);
    document.write(" <br>" + h);

    document.write(" <br>surface area = " + area);
 </script>
