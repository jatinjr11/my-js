<!-- 12. Find the area of a right angled triangle whose hypotenuse is 13 cm and one of its sides containing the right angle is 12 cm. Find the length of the other side. -->
 <script>
    var a = 13;
    var b = 12;
    var a1 = a*a;
    var b1 = b*b;
    var c = Math.sqrt(a1-b1);
    var d = (b*c/2);
    document.write("<br> " + c);
    document.write("<br> " + d);
 </script>
