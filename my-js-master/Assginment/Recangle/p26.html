<!-- 26. How many bricks will be required to lay a path 120 m long and 2.4 m breadth if a brick is 24 cm long and 15 cm wide?
  -->
<script>
  var l= 24;
  var b = 15;
   var area = l*b;

    var l1= 120*100;
    var b1 = 2.4*100;
    var p_area= l1*b1;

     var r_brick= p_area/area;
     document.write("required bricks to lay a path areaa: "+r_brick);

</script>
