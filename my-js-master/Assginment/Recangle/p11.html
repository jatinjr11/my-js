<!-- 11. The base and height of a triangle are in the ratio 8 : 5 and its area is 320 mÂ². Find the height and base of the triangle. -->
<script>

    var area = 320;
    var ratioBase = 8;
    var ratioHeight = 5;
    var k = Math.sqrt(area / (0.5 * ratioBase * ratioHeight));  
    var base = ratioBase * k;     
    var height = ratioHeight * k; 
    document.write("<br> Base of the triangle: " + base + " m");
    document.write("<br> Height of the triangle: " + height + " m");

</script>
