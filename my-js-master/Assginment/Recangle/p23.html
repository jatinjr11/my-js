<!-- 23. Find the number of cubical boxes of cubical side 3 cm which can be accommodated in carton of dimensions 15 cm × 9 cm × 12 cm.
 --> 
<script>
   var side=3;
   var box_vol= side*side*side;
   var l= 15;
    var b= 9;
     var h =12;
      var vol_car= l*b*h;
      var no_box = vol_car/box_vol;
      document.write("no od box: "+no_box);

</script>
