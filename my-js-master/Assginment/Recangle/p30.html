<!-- 30. How many tiles of length 5 cm and breadth 8 cm are needed to tile the floor of a bed room 200 cm long and 400 cm wide?
  -->

<script>
  var l1 = 5;
  var b1 = 8;
  var tile_area = l1 * b1;

  var l = 200;
  var b = 400;
  var floor_area = l * b;
  var no_tar = floor_area / tile_area;
  document.write("number of tiles; " + no_tar);


</script>
