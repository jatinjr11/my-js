<!-- 18. Ron jogs around a rectangular park of length 50 m and breadth 30 m. If he takes 10 rounds of the park each day, how
much distance does he cover in a day in km? -->
<script>
    var l = 50;
    var b = 30;
    var c = 10;// 10 round 
    var p = (2 * (l + b));

    var total_Round = (c * p);
    // Converting m into cm, divide 1000 in total_Round
    var d = (total_Round / 1000);
    document.write("<br> Total Round  :" + total_Round);
    document.write("<br> Total Distance coverd =" + d + "Km");
</script>
