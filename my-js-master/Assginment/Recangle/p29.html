<!-- . How many square tiles of side 10 cm will be required to tile a floor measuring 800 cm by 900 cm?
  -->
<script>
    var side= 10;
     var sq_area= side*side;
      var l = 800;
     var b=900;
     var floor_area= l*b;
     var no_tile= floor_area/sq_area;
     document.write("required qare tiles are: "+no_tile);


</script>
