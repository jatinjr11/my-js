<!-- 15. Shelly has a rectangular garden of length 22 m and breath 15 m. Her friend Rachel has a square garden of side 21 m. Whose garden is bigger and by how much? -->
<script>
    var l1 = 22;
    var b1 = 15;
    var a1 = l1*b1;
    var l2 = 21;
    var a2 = l2*l2;
    var diff = a1-a2;
    document.write("<br>" + diff);

</script>
