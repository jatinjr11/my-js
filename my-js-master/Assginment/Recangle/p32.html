<!-- 32. A square garden with a side length of 150 m has a square swimming pool in the very centre with a side length of 25 m . Calculate the area of the garden. -->
 <script>
    var g,s,a1,a2,total;
 g =150;        
 s =25;
 a1= g*g;
 a2 = s*s; 
 total = a1-a2;
 document.write( " <br>  Total area : " + total);
 </script>
