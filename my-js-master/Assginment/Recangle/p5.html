<script>
    var cost = 1600;
    var length = 20;
    var rate = 25;
    var area = cost/rate;
    var width;

    document.write("Area of rectangular plot : "+area);
    width = area/length;

    document.write("<br>width of rectangular plot : "+width);

    var perimeter;
    perimeter = 2*(length+width);

    document.write("<br>perameter of plot : "+perimeter);
</script>
