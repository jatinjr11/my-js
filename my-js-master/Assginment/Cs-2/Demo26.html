<!-- 11. Find even odd using switch case  -->

<script>
    var num = 30;

    switch (num % 2) {
        case 0:
            document.write("No. is Even: " + num);
            break;
        case 1:
            document.write("No. is Odd: " + num);
            break;
        default:
            document.write("Invalid Input");
            break;
    }

</script>
