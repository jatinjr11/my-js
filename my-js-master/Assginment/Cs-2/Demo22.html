<!-- 7. WAP to find greater among three number -->

<script>
    var n1 = 10;
    var n2 = 15;
    var n3 = 20;

    if (n1 > n2) {
        if (n1 > n3) {
            document.write("n1 is greater: " + n1);
        } else {
            document.write("n3 is greater: " + n3);
        }
    } else if (n2 > n3) {
        document.write("n2 is greater: " + n2);
    } else {
        document.write("n3 is greater: " + n3);
    }
</script>
