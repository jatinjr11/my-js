<!-- 20. W.A.P to check whether a charachter is an alphabet or not. -->


<script>
    var char = "d";

    if(char.length ==1 ){
        if((char >= "a" && char <= "z") || (char >= "A" && char <= "Z")){
            document.write("It is a Alphabet");
        } else {
            document.write("It is not a Alphabet");
        }
    } else{
        document.write("Please Enter a single character"); 
    }
</script>
