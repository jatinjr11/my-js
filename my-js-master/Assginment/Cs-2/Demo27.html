<!-- 12. Check given character is vowel or not using switch case  -->

<script>
    var char = "d";

    switch (char) {
        case "a":
        case "i":
        case "o":
        case "u":
            document.write(char + "  is a vowel");
            break;
        default:
            document.write(char + " is not a vowel");
    }
</script>
