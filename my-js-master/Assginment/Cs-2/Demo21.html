<!-- 6. WAP to find greater among two number  -->

<script>
    var n1 = 11;
    var n2 = 11;

    if(n1 > n2){
        document.write(n1+ " is greater than "+ n2);
    } else if(n2 > n1){
        document.write(n2+ " is greater than "+ n1);
    } else {
        document.write("Both no. are equal.");
    }
</script>
