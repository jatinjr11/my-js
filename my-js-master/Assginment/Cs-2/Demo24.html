<!-- 9. WAP to check wheater number is positive or negative -->

<script>
    var num = parseFloat(prompt("Enter a No."));

   
        if(num > 0){
            document.write(num +" is a positive number.");
        } else if(num < 0){
            document.write(num+ " is a negative number.");
        } else {
            document.write("The number is zero");
        }
    
    // document.write(typeof(typeof(num)) );
</script>
