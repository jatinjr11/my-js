<!-- 18. W.A.P to check whether given number is even or odd Without using % operator.  -->

<script>
    var n = 8;

    if ((n & 1) == 0) {
        document.write(n + " is even no.");
    } else if ((n & 1) == 1) {
        document.write(n + " is Odd no.");
    } else {
        document.write("Error: enter a valid number!!");
    }
</script>
