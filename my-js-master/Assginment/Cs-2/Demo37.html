<!-- 22. Write a Java program to check whether a number is divisible by 5 and 11 or not. 
 -->

 <script>
    var n = 55;

    if((n % 5 == 0 ) && (n % 11 ==0)){
        document.write("It is Divisible by Both 5 & 11");
    } else{
        document.write("It is Not Divisible by Both 5 & 11");
    }
 </script>
