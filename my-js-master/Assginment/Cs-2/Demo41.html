<!-- 27. Write a Java program to input basic salary of an employee and calculate its Gross salary according to following: Basic Salary <= 10000 : HRA = 20%, DA = 80% 
Basic Salary <= 20000 : HRA = 25%, DA = 90% 
Basic Salary > 20000 : HRA = 30%, DA = 95%  -->


<script>
    var basicSalary = 20000;
    var HRA , DA;
    if(basicSalary <= 10000){
        HRA = basicSalary * 0.20;
        DA = basicSalary * 0.80;
    } else if(basicSalary <= 20000){
        HRA = basicSalary * 0.25;
        DA = basicSalary * 0.90;
    } else {
        HRA = basicSalary * 0.30;
        DA = basicSalary * 0.95;
    }

    var grossSalary = basicSalary + HRA +  DA;
    document.write("Grosss Salary: "+ grossSalary);
</script>
