<!-- 4.A school has following rules for grading system:
a. Below 25 - F
b. 25 to 45 - E
c. 45 to 50 - D
d. 50 to 60 - C
e. 60 to 80 - B
f. Above 80 - A
Ask user to enter marks and print the corresponding grade. -->

<script>

    var marks = 2;

    if(marks < 25){
        document.write("F");
    } else if(marks >= 25 &&  marks < 45) {
        document.write("E");
    } else if(marks >= 45 && marks < 50){
        document.write("D");
    } else if(marks >= 50 && marks < 60){
        document.write("C");
    } else if(marks >= 60 && marks < 80) {
        document.write("B");
    } else if( marks >= 80) {
        document.write("A");
    }

</script>
