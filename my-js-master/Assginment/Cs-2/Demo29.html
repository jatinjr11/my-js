<!-- 14. WAP to find lowest number among four different number  -->

<script>
    var n1 = 10;
    var n2 = 0;
    var n3 = -9;
    var n4 = -40;

    if (n1 < n2 && n1 < n3 && n1 < n4) {
        document.write("Lowest No. : "+ n1);
    } else if (n2 < n3 && n2 < n4){
        document.write("Lowest No. : "+ n2);
    } else if(n3 < n4){
        document.write("Lowest No. : "+ n3);
    } else{
        document.write("Lowest No. : "+ n4);
    }
</script>
